<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MChess</title>
    <link rel="icon" href="crown.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .menu {
            font-size: 24px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            background: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons button:hover {
            background: #777;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            width: 400px;
            margin: 20px auto;
            border: 5px solid #222;
        }
        .chessboard div {
            width: 50px;
            height: 50px;
        }
        .white { background: #fff; }
        .black { background: #000; }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #444;
            color: white;
            padding-top: 60px;
            transition: left 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #666;
        }
        .show-sidebar {
            left: 0;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu" onclick="toggleSidebar()">☰</div>
        <div><img src='crown.png' alt='MChess Logo' style='height: 24px; vertical-align: middle; margin-right: 8px;'> MChess</div>
        <div class="buttons">
            <button onclick="location.href='#'">Login</button>
            <button onclick="location.href='#'">Signup</button>
        </div>
    </header>
    <div class="sidebar" id="sidebar">
        <a href="grandmasters.html">Grandmasters</a>
        <a href="#">Puzzles</a>
        <a href="#">Guide</a>
        <a href="#">Tutorial</a>
        <a href="#">Famous Games</a>
    </div>
    <div class="chessboard"></div>
    <script>
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                let square = document.createElement("div");
                square.className = (row + col) % 2 === 0 ? "white" : "black";
                document.querySelector(".chessboard").appendChild(square);
            }
        }
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar) {
                sidebar.classList.toggle("show-sidebar");
            }
        }
    </script>
    <footer>© 2025 MChess</footer>
</body>
</html>
