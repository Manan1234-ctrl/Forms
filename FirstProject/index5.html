<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="user"><b>Username:</b></label>
        &nbsp;
        <input type="text" name="Username" id="user" value="User" placeholder="email">
        <br>
        <label for="pass"><b>Password:</b></label>
        &nbsp;
        <input type="password" name="Password" id="pass" value="Password" placeholder="pwd">
        <br>
        <input type="submit" value="submit">
        <br>
        <b>Date:</b>
        <input type="date" name="" id="">
        <br>
        <input type="file">
        <br>
        <b>Color:</b>
        <input type="color" name="" id="">
        <br>
        <b>Range:</b>
        <input type="range" name="" id="">
        <br>
        <b>Poke Me:</b>
        <input type="button" value="Click Me">
        <br>
        <b>Radio:</b>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other:</label>
        <input type="radio" name="gender" id="other">
        <br>
        <label for="c">C:</label>
        <input type="checkbox" name="lang" id="c">
        <br>
        <label for="c++">C++:</label>
        <input type="checkbox" name="lang" id="c++">
        <br>
        <label for="java">Java:</label>
        <input type="checkbox" name="lang" id="java">
        <br>
        <label for="">Select:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bhutan">Bhutan</option>
        </select>
        <br>
        <textarea name="story" id="story" cols="30" rows="10">Please write a story</textarea>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=3S6hVqOBuJqeKIJO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    </form>
</body>
</html>
